<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/blocks/button.css">
    <link rel="stylesheet" href="css/blocks/logo.css">
    <link rel="stylesheet" href="css/blocks/page.css">
    <link rel="stylesheet" href="css/blocks/header.css">
    <link rel="stylesheet" href="css/blocks/input.css">
    <link rel="stylesheet" href="css/blocks/checkbox.css">

</head>
<body>

<div class="page">
    <div class="page__first-screen">
        <header class="header">
            <div class="page__container">
                <div class="header__wrapper">
                    <a href="index.html" class="logo">
                        <img class="logo__img" src="images/header-logo.png" alt="logo">
                        <span class="logo__text">Creative <br> Tim</span>
                    </a>
                    <div class="header__menu">
                        <div class="header__item">
                            <img src="images/icon-cube.png" alt="icon" class="header__icon">
                            Components
                        </div>
                        <div class="header__item">
                            <img src="images/icon-cloud.png" alt="icon" class="header__icon">
                            Download
                        </div>
                        <div class="header__item">
                            <img src="images/icon-twitter.png" alt="icon" class="header__icon">
                        </div>
                        <div class="header__item">
                            <img src="images/icon-fb.png" alt="icon" class="header__icon">
                        </div>
                        <div class="header__item">
                            <img src="images/icon-insta.png" alt="icon" class="header__icon">
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="page__content">
        <div class="page__container">
            <h2>Basic elements</h2>
            <h3>Buttons</h3>
            <h4>Pick your style</h4>
            <div class="buttons__pick">
                <button class="button button--primary">Default</button>
                <button class="button button--round">Round</button>
                <button class="button button--with-icon">
                    <img class="heart" src="images/icons/heart.png" alt="icon">
                    with icon</button>
                <button class="button button--only-icon">
                    <img class="heart" src="images/icons/heart.png" alt="icon">
                </button>
            </div>
            <h4>Pick your size</h4>
            <div class="buttons__pick">
                <button class="button button--primary x-small">x-small</button>
                <button class="button button--primary">small</button>
                <button class="button button--primary">regular</button>
                <button class="button button--primary">large</button>
            </div>
            <h4>Pick your color</h4>
            <div class="buttons__pick">
                <button class="button button--default">Default</button>
                <button class="button button--primary">Primary</button>
                <button class="button button--info">Info</button>
                <button class="button button--success">Success</button>
                <button class="button button--warning">Warning</button>
                <button class="button button--danger">Danger</button>
            </div>
            <h3>Links</h3>
            <div class="buttons__link">
                <a href="#" class="link link--default">Default</a>
                <a href="#" class="link link--primary">Primary</a>
                <a href="#" class="link link--info">Info</a>
                <a href="#" class="link link--success">Success</a>
                <a href="#" class="link link--warning">Warning</a>
                <a href="#" class="link link--danger">Danger</a>
            </div>
            <h3>Inputs</h3>
            <div class="page__inputs">
                <div class="input">
                    <label for="regular">
                        <input class="input__regular" type="text" id="regular" placeholder="Regular">
                    </label>
                </div>
                <div class="input">
                    <label for="with floating label">
                        <input class="input__regular" type="text" id="with floating label" placeholder="With Floating Label">
                    </label>
                </div>
                <div class="input">
                    <label for="success">
                        <input class="input__regular" type="text" id="success" placeholder="Success">
                    </label>
                </div>
                <div class="input">
                    <label for="error">
                        <input class="input__regular" type="text" id="error" placeholder="Error">
                    </label>
                </div>
            </div>
            <div class="page__inputs-icons">
                <div class="input__second">
                    <img src="images/icons/people.png" alt="img">
                    <label for="icon">
                        <input class="input__regular" type="text" id="icon" placeholder="With material Icons">
                    </label>
                </div>
                <div class="input__second">
                    <img src="images/icons/people2.png" alt="img">
                    <label for="icon2">
                        <input class="input__regular" type="text" id="icon2" placeholder="With Font Awesome Icons">
                    </label>
                </div>
            </div>
            <div class="checkboxes">
                <div class="checkbox">
                    <h3>Checkboxes</h3>
                    <div class="item-1">
                        <label>
                            <input type="checkbox">
                        </label>
                        <label>Unchecked</label>
                    </div>
                    <div class="item-2">
                        <label>
                            <input type="checkbox">
                        </label>
                        <label>Checked</label>
                    </div>
                    <div class="item-3">
                        <label>
                            <input type="checkbox">
                        </label>
                        <label>Disabled Unchecked</label>
                    </div>
                    <div class="item-4">
                        <label>
                            <input type="checkbox">
                        </label>
                        <label>Disabled Checked</label>
                    </div>
                </div>
                <div class="checkbox">
                    <h3>Radio Buttons</h3>
                </div>
                <div class="checkbox">
                    <h3>Toggle Buttons</h3>
                </div>
                <div class=class"checkbox">
                    <h3>Sliders</h3>
                </div>
            </div>
        </div>
    </div>

</div>



</body>
</html>
